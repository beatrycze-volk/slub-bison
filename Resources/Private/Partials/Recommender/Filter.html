<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<div class="collapse" id="collapseOne">
    <div class="card card-body">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="form-check mt-4 mb-3">
                        <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault"><f:translate key="filter.authorRights" default="Author retains unrestricted copyrights and publishing rights"/></label>
                    </div>
                    <div class="mt-4 mb-3">
                        <label id="publication_time_max_label" for="publication_time_max" class="form-label"><b><f:translate key="filter.averagePublicationTime" default="Average publication time"/></b>: {maxPublicationTime} weeks</label>
                        <input type="range" class="form-range" min="1" step="1" max="{maxPublicationTime}" value="{maxPublicationTime}" id="publication_time_max">
                    </div>
                    <div class="mt-4 mb-3">
                        <label id="apcs_max_label" for="apcs_max" class="form-label"><b><f:translate key="filter.maxApcs" default="Maximum publication fees (APCs)"/></b>: {maxApc} €</label>
                        <input type="range" class="form-range" min="0" step="100" max="{maxApc}" value="{maxApc}" id="apcs_max">
                    </div>
                    <div class="mt-4 mb-3">
                        <b><f:translate key="filter.selectSubject" default="Select subject"/></b> <a href="#" data-bs-toggle="tooltip" data-bs-original-title="{f:translate(key: 'filter.tooltipSubject')}">?</a>
                        <select id="filter-subjects" class="form-select" aria-label="{f:translate(key: 'filter.selectFilter')}">
                            <option value=""><f:translate key="filter.all"/></option>
                            <f:for each="{subjects}" as="subject">
                                <f:if condition="{subject.code} == {subject.code -> f:format.crop(maxCharacters: 1, append:'')}">
                                    <f:then><option value="{subject.code}">{subject.term}</option></f:then>
                                    <f:else><option value="{subject.code}">&nbsp;&nbsp;&nbsp;&nbsp;{subject.term}</option></f:else>
                                </f:if>
                            </f:for>
                        </select>
                    </div>
                    <div class="mt-4 mb-3">
                        <b><f:translate key="filter.selectLanguage" default="Select language"/></b>
                        <select id="filter-languages" class="form-select" aria-label="{f:translate(key: 'filter.selectFilter')}">
                            <option value=""><f:translate key="filter.all"/></option>
                            <f:for each="{languages}" as="language">
                                <option value="{language.code}">{language.name}</option>
                            </f:for>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="mt-4 mb-3">
                        <b><f:translate key="filter.selectKeywords" default="Select keywords"/></b> <a href="#" data-bs-toggle="tooltip" data-bs-offset="-50%" data-bs-original-title="Journal-level keywords assigned by the publisher">?</a>
                        <div class="input-group m-1">
                            <input aria-label="Search for keywords" id="filter-keywords" type="text" placeholder="Search keywords" maxlength="100" class="form-control">
                            <button aria-label="Reset keyword search" class="btn btn-outline-secondary" type="button" id="button-addon2">✗</button>
                        </div>
                        <ul class="scrollable" id="list-keywords">
                            <f:for each="{keywords}" as="keyword">
                                <f:render partial="Recommender/FilterKeyword" arguments="{keyword: keyword}"/>
                            </f:for>
                        </ul>
                    </div>
                    <button id="reset-filters" type="button" class="float-end btn btn-danger">✖ Reset filters</button>
                    <div class="spinner-border me-3 float-end" role="status" style="display: none;">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
