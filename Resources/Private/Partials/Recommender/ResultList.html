<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<ul id="result-list" class="list-unstyled">
    <f:for each="{results}" as="result">
        <f:if condition="!{showMismatchedResults} && {result.filter}">
            <f:then>
                <f:render partial="Recommender/ResultListItem" arguments="{_all}"/>
            </f:then>
            <f:else>
                <f:if condition="{showMismatchedResults} && {result.filter}">
                    <f:render partial="Recommender/ResultListItem" arguments="{_all}"/>
                </f:if>
                <f:if condition="{showMismatchedResults} && {result.filter} == false">
                    <f:render partial="Recommender/ResultListItem" arguments="{_all}"/>
                </f:if>
            </f:else>
        </f:if>
    </f:for>
</ul>

</html>
